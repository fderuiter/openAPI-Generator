# .github/workflows/openapi-auto.yml
name: Validate spec, generate clients & docs

on:
  push:
    branches: [main]
    paths: [imednet/openapi.yaml]
  workflow_dispatch: {}

jobs:
# ────────────────────────────────
# 1) Validate the OpenAPI spec
# ────────────────────────────────
  validate-spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate specification
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/local" \
            openapitools/openapi-generator-cli validate \
            -i /local/imednet/openapi.yaml

# ────────────────────────────────
# 2) Build docs, update branch, deploy Pages
# ────────────────────────────────
  build-docs:
    needs: validate-spec
    runs-on: ubuntu-latest
    permissions:
      contents: write          # commit to generated-docs
      pages: write             # deploy Pages
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
      - name: Bundle ReDoc HTML
        run: |
          # pin to a published version that exists
          npx --yes redoc-cli@0.15.0 bundle imednet/openapi.yaml -o site/index.html
      # --- update generated-docs branch ---
      - name: Commit docs to generated-docs
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name  "github-actions[bot]"
          git fetch origin
          git checkout -B generated-docs
          git rm -rf . >/dev/null 2>&1 || true
          cp -r site/* .
          git add .
          git commit -m "docs: regenerate from ${GITHUB_SHA}" || echo "No changes"
          git push --force origin generated-docs
      # --- publish GitHub Pages ---
      - uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: site
      - uses: actions/deploy-pages@v4

# ────────────────────────────────
# 3) Generate clients per language
# ────────────────────────────────
  generate-clients:
    needs: validate-spec
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        lang: [java, javascript, python, ruby, r, rust, go, csharp, c]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate ${{ matrix.lang }} client
        id: gen
        uses: openapi-generators/openapitools-generator-action@v1.5.0
        with:
          generator: ${{ matrix.lang }}
          openapi-file: imednet/openapi.yaml
          output-dir: client/${{ matrix.lang }}

      - name: Ensure client code exists
        run: |
          if [ ! -d "client/${{ matrix.lang }}" ] || [ -z "$(ls -A client/${{ matrix.lang }})" ]; then
            echo "::error ::OpenAPI Generator produced no files for ${{ matrix.lang }}"
            exit 1
          fi

      # --- push to language-specific branch ---
      - name: Publish client branch
        env:
          LANG_BRANCH: generated-${{ matrix.lang }}-client
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name  "github-actions[bot]"
          git fetch origin
          git checkout -B "$LANG_BRANCH"
          git rm -rf . >/dev/null 2>&1 || true
          cp -r client/${{ matrix.lang }}/* .
          git add .
          git commit -m "feat(${{ matrix.lang }}): regenerate client from ${GITHUB_SHA}" \
            || echo "No changes"
          git push --force origin "$LANG_BRANCH"
